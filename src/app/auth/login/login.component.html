            <div class="w-80% flex flex-col mt-[20px] h-[48px] items-center ">
                <ul class="flex m-auto items-center w-[80%] h-full rounded-[25px] bg-[#D9D9D9] font-poppins">
                    <li class="p-[7px] ml-[2px] w-[50%] text-center rounded-[25px] cursor-pointer text-[16px]"
                        [ngClass]="{'bg-[#DE4A2C] text-xl text-white cursor-not-allowed': true}">Login</li>
                    <li [routerLink]="['/signup']"  class="p-2 w-[50%] text-center cursor-pointer text-[#535352] text-[16px] font-semibold"> Sign Up</li>
                </ul>
            </div>
            <div class="flex flex-col justify-evenly h-[40%]">
                <div class="w-[80%]  m-auto">
                    <label for="email"
                        class="block mb-2 pl-2 text-[16px] font-medium text-gray-900  font-poppins">Email</label>
                    <input type="text" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-[16px] rounded-xl block w-full p-2.5  dark:border-gray-600 dark:placeholder-[#6D6D6D] font-poppins  "
                        placeholder="Enter your email" required />
                </div>
    
                <div class="w-[80%]  m-auto relative">
                    <label for="password" class="block mb-2 text-[16px] font-medium text-gray-900 ">Confirm password</label>
                    <input [type]="passowrdShow?'password':'text'" id="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-[16px] rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter your password" />
                    @if (passowrdShow) {
                    <svg (click)="hide()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="#7B7F83" class="size-6 absolute cursor-pointer bottom-2 right-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    }@else {
                    <svg (click)="hide()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="#7B7F83" class=" size-6 absolute cursor-pointer bottom-2 right-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                    }
                    <a routerLink="/forget-pass" class="absolute right-2 cursor-pointer font-poppins text-[#6D6D6D] text-[14px] pl-1 pt-2">Forgot
                        password?</a>
                </div>
            </div>
          

            <div class="w-[80%]  m-auto relative">
                <button routerLink="/dashboard" type="button"
                    class="bg-[#DE4A2C] w-full h-[44px] rounded-[25px] text-white text-lg">Login</button>
            </div>

        </div>
